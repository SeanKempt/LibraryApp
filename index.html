<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c9a7594955.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header id="header-container">
            <h1>Library App</h1>
            <button type="button" id="new-book">Add Book</button>
        </header>
        <div class="modal" id="bookmodal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="form-container">
                    <form>
                        <p>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title">
                        </p>
                        <p>
                            <label for="author">Author:</label>
                            <input type="text" name="author" id="author">
                        </p>
                        <p>
                            <label for="pages">Pages:</label>
                            <input type="number" name="pages" id="pages">
                        </p>
                        <p>
                            <label for="read">Have Read:</label>
                            <select name="read" id="read">
                                <option value="Read">Read</option>
                                <option value="Not Read">Not Read</option>
                            </select>
                        </p>
                        <button type="button" id="book-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <main id="main-container">
            <p id="greeting">Welcome to Library App! Start by adding a book.</p>
        </main>
        <footer id="footer-container">Created by Sean Kempt <i class="fa-brands fa-lg fa-github"></i></footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
