<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header id="header-container">
            <h1>Library App</h1>
            <button id="new-book">Add Book</button>
        </header>
        <div class="modal" id="bookmodal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="form-container">
                    <form>
                        <p>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title">
                        </p>
                        <p>
                            <label for="author">Author:</label>
                            <input type="text" name="author" id="author">
                        </p>
                        <p>
                            <label for="pages">Pages:</label>
                            <input type="number" name="pages" id="pages">
                        </p>
                        <p>
                            <label for="read">Have Read:</label>
                            <select name="read" id="read">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </p>
                        <button type="button" id="book-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <main id="main-container">
            <div class="book-card">
                <p class="title">The Hobbit</p>
                <p class="author">J.R.R. Tolkien</p>
                <p class="pages">384</p>
            </div>
            <div class="book-card">
                <p class="title">To Kill a Mocking Bird</p>
                <p class="author">Harper Lee</p>
                <p class="pages">342</p>
            </div>
            <div class="book-card">
                <p>Harry Potter: The Chamber of Secrets</p>
                <p>J.K. Rowling</p>
                <p>251</p>
            </div>
        </main>
        <footer id="footer-container">made by Sean Kempt</footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
